###################################################################

[[params.socialIcons]]
name = "github"
url = "https://github.com/akwasiio"

[[params.socialIcons]]
name = "twitter"
url = "https://twitter.com/heyakwasi"

[[params.socialIcons]]
name = "Rss"
url = "index.xml"


[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    guessSyntax = true
    noClasses = true
    style = "bw"
    tabWidth = 2
